{% extends "base.html" %}

{% block the_content %}
<script>
function Validate() {
	var password = document.getElementById("password").value;
    var confirmPassword = document.getElementById("repeatpassword").value;
    if (password != confirmPassword) {
		alert("Passwords do not match.");
		return false;
    }
    return true;
}
</script>

<form method="POST" action="/signupform">
<div>
<table class="showbox">
	<tr>
		<td class="boxtopic" colspan="2">
			Create Your Account
		</td>
	</tr>
    <tr>
        <td class="signup_left">
		<label>Your Email:</label><br>
		<label>Title:</label><br>
		<label>First Name:</label><br>
		<label>Surname:</label><br>
		<label>Date of Birth:</label><br>
		<label>Contact Number:</label><br>
		<label>Address:</label><br>
		<label>Set password:</label><br>
		<label>Repeat password:</label><br>
		</td>
		<td class ="signup_right">
		<input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$" required><br>
		<select name="title" id="title">
			<option value="Mr" selected>Mr</option>
			<option value="Mrs">Mrs</option>
			<option value="Ms">Ms</option>
			<option value="Miss">Miss</option>
		</select><br>
		<input type="text" id="fname" name="fname" pattern="[a-zA-Z ]{2,}" title="at less 2 characters with combination of a-z A-Z" required><br>
		<input type="text" id="sname" name="sname" pattern="[a-zA-Z\s]{2,}" title="at less 2 characters with combination of a-z A-Z" required><br>
		<input type="date" id="dob" name="dob"><br>
		<input type="text" id="phone" name="phone"><br>
		<input type="text" id="address" name="address"><br>
		<input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{8,}" title="at less 8 characters and combination with a-z,A-Z,0-9" required><br>
		<input type="password" id="repeatpassword" name="repeatpassword" pattern="[a-zA-Z0-9]{8,}" title="at less 8 characters and combination with a-z,A-Z,0-9" onchange="Validate()" required><br>
		</td>
	</tr>
	<tr>
		<td class="viewpetbnbbutton" colspan="2">
		<input type="submit" value="Submit" class="signup_submit">
		</td>
	</tr>
</table>
</div>
</form>
{% endblock %}
